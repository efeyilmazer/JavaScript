<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>Sayı Tahmin Oyunu</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <header>
        <h1>Sayı Tahmin Et!</h1>
        <p class="between">(1-20 Arasında)</p>
        <button class="btn again">Tekrar Başlat</button>
        <div class="number">?</div>
    </header>

    <main>
        <section class="left">
            <input class="guess" type="number">
            <button class="btn check">Kontrol Et</button>
        </section>

        <section class="right">
            <p class="message">Tahmin ediliyor...</p>
            <p class="label-score">Skor : 20</p>
            <p class="label-highscore">En Yüksek Skor: 0</p>
        </section>

    </main>
    <script src="js/script.js"></script>



</body>
</html>
