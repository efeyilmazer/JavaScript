<!DOCTYPE html>
<html>
  <head>
    <title>to-do app</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="container">
      <h1 class="title">To-do App</h1>
      <div class="add-elements">
        <input type="text" class="input" placeholder="Add an element" id="add">
        <button id="btn" class="btn">Add</button>
      </div>
      <div class="element-group">
        <ul class="element-group-list" id="list">
          <li class="element-group-list-item">Süt alınacak</li>
          <li class="element-group-list-item">Kedi beslenecek</li>
          <li class="element-group-list-item">Koşu yapılacak</li>
          <li class="element-group-list-item">Spora gidilecek</li>
          <li class="element-group-list-item">Çiçekler sulanacak</li>
          <li class="element-group-list-item">Yazılım çalışılacak</li>
        </ul>
      </div>
    </div>






    <script src="script.js"></script>
  </body>
</html>
